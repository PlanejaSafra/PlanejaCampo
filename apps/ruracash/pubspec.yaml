name: ruracash
description: "RuraCash - Farm expense management and financial intelligence for rural producers."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  agro_core:
    path: ../../packages/agro_core
  firebase_core: ^3.15.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.2
  uuid: ^4.5.1
  intl: ^0.19.0
  path_provider: ^2.0.0
  share_plus: ^10.1.4
  file_picker: ^8.1.6
  pdf: ^3.10.8
  printing: ^5.11.1
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  firebase_app_check: ^0.3.1+4
  cloud_firestore: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  hive_generator: ^2.0.1

flutter:
  generate: true
  uses-material-design: true
